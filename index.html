<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Five Day Forecast</title>
</head>

<body>
    <div class="container-fluid ">


        <div class="row my-3 text-center">
            <div class="col">
                <header class="p-3">
                    <div class="row">
                        <div class="col-3"></div>
                        <h1 class="col-9">Weather Forecast</h1>
                    </div>
                </header>
            </div>
        </div>
        <main>
            <div class="row">
                <div class="col-3">
                    <form>
                        <h2 class="form-title">Search a city</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" id="search-text" placeholder="Enter city name...">
                        </div>
                        <button type="submit" class="btn btn-primary col-12 " id = "search-btn">Search</button>
                    </form>
                    <hr>
                    <div id = "button-list"></div>
                </div>
                <div class="col-9" id = "results">
                    <div class="col-10">
                        <div class="row mb-12">
                            <div class="jumbotron  col-12 my-10 bg-white border" id ="today"></div>
                        </div>
                        <div class="row">
                            <h2>5 Day Forecast:</h2>
                        </div>
                        <div class="row justify-content-between " id = "5-day">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.5/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
